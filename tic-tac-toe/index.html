<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Tic Tac Toe</title>
 </head>
 <body>
  <header>
   <h1>Tic Tac Toe</h1>
  </header>
  <div class="gameboard">
   <div class="players">
    <h2> Players </h2>
    <div class="break"></div> <!-- break -->
    <div>
    <h3>Player 1</h3>
    <div class="psquare" id="p1"></div>
        <h4> Wins: <span id = "p1Total" ></span></h4>
        <br/>
    </div>
        <div class="break1"></div> <!-- break -->
    <div>
    <h3>Player 2</h3>
    <div class="psquare" id="p2"></div>
    <h4> Wins: <span id = "p2Total" ></span></h4>
    <br/>
    </div>
    <div class="break"></div> <!-- break -->
    <h3> Ties: <span id = "tiesTotal" ></span></h3>
    <div><br/></div>
   </div>
   <div id="subGrid">
    <div class="square" id="11"></div>
    <div class="square" id="12"></div>
    <div class="square" id="13"></div>
    <div class="square" id="21"></div>
    <div class="square" id="22"></div>
    <div class="square" id="23"></div>
    <div class="square" id="31"></div>
    <div class="square" id="32"></div>
    <div class="square" id="33"></div>
   </div>
   <div class="results">
   <h2 id="resultsText">&nbsp;</h2>
   <div class="break"></div> <!-- break -->
   <button id="playAgain">Play Again?</button>
  </div>

  <script src="script.js"></script>
 </body>
</html>
