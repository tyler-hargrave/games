<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rock-Paper-Scissors</title>
 </head>
 <body>
  <header>
   <h1>Rock - Paper - Scissors</h1>
  </header>
  <div id="players">
   <div id="p1">
    <h2>Player One</h2>
    <div id="p1-img"><img /></div>
    <div id="p1-score">Score: <span>0</span></div>
   </div>
   <div id="ties">
    <h2>&nbsp;</h2>
    <button id="play">PLAY</button>
    <div id="ties-score">Ties: <span>0</span></div>
   </div>
   <div id="p2">
    <h2>Player Two</h2>
    <div id="p2-img"><img /></div>
    <div id="p2-score">Score: <span>0</span></div>
   </div>
  </div>
  <script src="script.js"></script>
 </body>
</html>
